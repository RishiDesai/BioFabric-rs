<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioFabric</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body { width: 100%; height: 100%; overflow: hidden; font-family: system-ui, sans-serif; }
      #app { width: 100%; height: 100%; display: flex; flex-direction: column; }
      #toolbar { height: 48px; background: #1a1a2e; color: #eee; display: flex; align-items: center; padding: 0 16px; gap: 12px; }
      #canvas-container { flex: 1; position: relative; background: #0f0f23; }
      #canvas-container canvas { width: 100%; height: 100%; display: block; }
      #info-panel { position: absolute; right: 0; top: 0; width: 280px; height: 100%; background: rgba(26,26,46,0.95); color: #ccc; padding: 16px; overflow-y: auto; }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="toolbar">
        <strong>BioFabric</strong>
        <span id="status">Loading WASM...</span>
      </div>
      <div id="canvas-container">
        <canvas id="fabric-canvas"></canvas>
        <div id="info-panel">
          <h3>Info</h3>
          <p>Load a network to begin.</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
