name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # ── Unit & lib tests ─────────────────────────────────────────────────
  test:
    name: Rust tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Build
        run: cargo build --workspace

      - name: Unit tests
        run: cargo test --workspace

  # ── Parity tests (Rust vs Java BioFabric) ───────────────────────────
  parity:
    name: Parity tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-parity-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-parity-

      # Build the BioFabric Docker image and generate golden files
      - name: Build BioFabric Docker image
        run: docker build -t biofabric-golden -f tests/parity/Dockerfile .

      - name: Generate golden files
        run: ./tests/parity/generate_goldens.sh

      - name: Show golden summary
        run: |
          echo "=== Generated goldens ==="
          for d in tests/parity/goldens/*/; do
            name=$(basename "$d")
            noa=$(wc -l < "$d/output.noa" 2>/dev/null || echo "missing")
            eda=$(wc -l < "$d/output.eda" 2>/dev/null || echo "missing")
            echo "  $name: $noa nodes, $eda links"
          done

      # Run parity tests (--include-ignored to run the #[ignore]d tests)
      - name: Parity tests
        run: cargo test --test parity_tests -p biofabric-core -- --include-ignored --nocapture

  # ── Lint ─────────────────────────────────────────────────────────────
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - run: cargo clippy --workspace -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check
